<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HaggleHub • Dev Sign-in</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background: #0b0f19; color: #e5e7eb; margin:0; }
    .wrap { max-width: 420px; margin: 8vh auto; padding: 24px; background: #111827; border-radius: 16px; box-shadow: 0 8px 24px rgba(0,0,0,.4); }
    h1 { margin: 0 0 8px; font-size: 22px; line-height: 1.2; }
    p { margin: 0 0 16px; color: #9ca3af; }
    label { display:block; font-size: 13px; margin: 12px 0 6px; color: #cbd5e1; }
    input { width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid #374151; background: #0b1220; color: #e5e7eb; outline: none; }
    input:focus { border-color: #60a5fa; box-shadow: 0 0 0 3px rgba(59,130,246,.25); }
    button { width: 100%; margin-top: 16px; padding: 12px 14px; border: 0; border-radius: 12px; background: #3b82f6; color: white; font-weight: 600; cursor: pointer; }
    button:hover { filter: brightness(1.08); }
    .hint { margin-top: 10px; font-size: 12px; color: #94a3b8; }
    .logo { display:block; width: 48px; height: 48px; margin: 0 0 12px; border-radius: 12px; background: #111; background-image: url('/logo.png'); background-size: cover; }
  </style>
</head>
<body>
  <div class="wrap">
    <span class="logo"></span>
    <h1>Developer Sign‑in</h1>
    <p>This page exists only to let you enter the app for testing without real auth.</p>

    <form id="f">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@hagglehub.app" required />

      <label for="name">Display name (optional)</label>
      <input id="name" type="text" placeholder="Haggle Admin" />

      <button type="submit">Enter App</button>
      <div class="hint">Sets a local admin user and redirects to the app.</div>
    </form>
  </div>

  <script>
    (function(){
      const KEY = "hh_local_db_v1";
      function load(){ try { return JSON.parse(localStorage.getItem(KEY) || "{}"); } catch { return {}; } }
      function save(db){ localStorage.setItem(KEY, JSON.stringify(db)); }

      document.getElementById('f').addEventListener('submit', function(e){
        e.preventDefault();
        const email = (document.getElementById('email').value || '').trim();
        const name = (document.getElementById('name').value || '').trim() || 'Haggle Admin';
        const db = load();
        db.user = { id: 'local-admin', email, name, isAdmin: true };
        db.deals = db.deals || [];
        db.dealers = db.dealers || [];
        db.vehicles = db.vehicles || [];
        db.messages = db.messages || [];
        db.market = db.market || [];
        save(db);

        // Try common app routes, then fallback to root
        const candidates = [ '/app', '/dashboard', '/deals', '/inbox', '/' ];
        let i = 0;
        (function next(){
          if (i >= candidates.length) return location.replace('/');
          const target = candidates[i++];
          // We can't "probe" a SPA route without navigation; just go.
          location.replace(target);
        })();
      });
    })();
  </script>
</body>
</html>
